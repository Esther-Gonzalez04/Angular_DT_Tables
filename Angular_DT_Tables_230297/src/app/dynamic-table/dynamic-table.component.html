<div class="container pt-4">
    <table datatable [dtOptions]='dtOpdtOptions' class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.name}}</td>
            </tr>

        </tbody>

    </table>
    
</div>
